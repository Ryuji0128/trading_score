services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    volumes:
      - ./mysql/data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  django:
    build: ./django
    container_name: django_app
    ports:
      - "8000:8000"
    env_file:
      - ./django/.env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./django:/app

  next:
    build: ./next
    container_name: next_app
    ports:
      - "3000:3000"
    env_file:
      - ./next/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://django:8000/api
      - NEXTAUTH_TRUST_HOST=true
    depends_on:
      - django
    restart: unless-stopped

  scheduler:
    build: ./django
    container_name: scheduler
    env_file:
      - ./django/.env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./django:/app
    command: python manage.py run_scheduler --hour 7 --minute 0

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
      - USE_HTTPS=${USE_HTTPS:-false}
    volumes:
      - ./nginx:/etc/nginx/templates:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
      - ./django/media:/app/media:ro
    command: >
      /bin/sh -c "
        if [ \"$$USE_HTTPS\" = 'true' ]; then
          envsubst '$$SERVER_NAME' < /etc/nginx/templates/https.conf.template > /etc/nginx/conf.d/default.conf;
        else
          cp /etc/nginx/templates/http.conf /etc/nginx/conf.d/default.conf;
        fi &&
        nginx -g 'daemon off;'
      "
    depends_on:
      - next
      - django
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
