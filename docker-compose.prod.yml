services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  django:
    image: ghcr.io/ryuji0128/trading_score-django:latest
    container_name: django_app
    ports:
      - "8000:8000"
    env_file:
      - ./django/.env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  next:
    image: ghcr.io/ryuji0128/trading_score-next:latest
    container_name: next_app
    ports:
      - "2999:3000"
    env_file:
      - ./next/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://django:8000/api
      - NEXTAUTH_TRUST_HOST=true
    depends_on:
      - django
    restart: unless-stopped

  scheduler:
    image: ghcr.io/ryuji0128/trading_score-django:latest
    container_name: scheduler
    env_file:
      - ./django/.env
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    command: python manage.py run_scheduler --hour 7 --minute 0

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    command: /bin/sh -c "envsubst '$$SERVER_NAME' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - next
      - django
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
