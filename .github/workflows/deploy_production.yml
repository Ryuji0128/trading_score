name: Deploy_Production

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DJANGO_IMAGE: ryuji0128/trading_score-django
  NEXT_IMAGE: ryuji0128/trading_score-next

jobs:
  build-and-push:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: next/yarn.lock

      - name: Install dependencies
        working-directory: ./next
        run: yarn install

      - name: Run lint
        working-directory: ./next
        run: yarn lint

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Django image
      - name: Build and push Django image
        uses: docker/build-push-action@v5
        with:
          context: ./django
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DJANGO_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.DJANGO_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Next.js image
      - name: Build and push Next.js image
        uses: docker/build-push-action@v5
        with:
          context: ./next
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NEXT_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.NEXT_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.10
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 10m
          envs: GH_PAT,GH_USERNAME
          script: |
            set -e

            echo "Deploying trading_score..."

            cd ~/trading_score

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Logging in to GitHub Container Registry..."
            echo "${GH_PAT}" | docker login ghcr.io -u "${GH_USERNAME}" --password-stdin

            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Starting containers..."
            docker compose -f docker-compose.prod.yml up -d

            echo "Waiting for MySQL to be ready..."
            sleep 15

            echo "Running Django migrations..."
            docker compose -f docker-compose.prod.yml exec -T django python manage.py migrate --noinput || echo "Migration failed or no pending migrations"

            echo "Collecting static files..."
            docker compose -f docker-compose.prod.yml exec -T django python manage.py collectstatic --noinput || echo "Static files collection skipped"

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment completed successfully!"
